<ng-container *ngIf="url">
  <span
    class="loading loading-spinner text-center block mx-auto mt-4"
    *ngIf="loadingGoogleViewer"
  ></span>

  <ngx-doc-viewer
    [url]="url"
    [viewer]="getViewer()"
    (loaded)="onLoadedGoogleViewer()"
  ></ngx-doc-viewer>
  <!--     [googleCheckContentLoaded]="true"
    [googleCheckInterval]="250"
    [googleMaxChecks]="5" -->
</ng-container>
