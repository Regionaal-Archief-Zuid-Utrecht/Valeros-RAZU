<div
  class="bg-neutral rounded-b-lg py-3 px-6 text-white w-64 sm:w-96 mx-auto mb-8 flex items-center"
>
  <button class="text-left" (click)="router.navigateByUrl('')">
    <!--    <div class="text-sm sm:text-base">Prototype Zoekomgeving</div>-->
    <div class="font-semibold text-lg sm:text-2xl mb-2">Kasteel Amerongen</div>
  </button>

  <div class="flex-grow">
    <button
      class="btn btn-primary btn-xs rounded-full text-center inline-block w-9 sm:w-10 h-9 sm:h-10 float-right"
      (click)="router.navigateByUrl(buttonUrl)"
      [attr.aria-label]="
        view === HeaderView.ShowingColofon
          ? 'Ga naar zoeken'
          : 'Ga naar colofon'
      "
    >
      <span class="text-lg sm:text-2xl font-light">
        <ng-icon
          [svg]="featherX"
          *ngIf="view === HeaderView.ShowingColofon"
          class="relative top-[0.125rem] sm:right-[0.05rem] sm:top-[0.15rem]"
        />
        <span
          *ngIf="view === HeaderView.ShowingSearch"
          class="relative bottom-[0.1rem]"
        >
          ?
        </span>
      </span>
    </button>
  </div>
</div>
