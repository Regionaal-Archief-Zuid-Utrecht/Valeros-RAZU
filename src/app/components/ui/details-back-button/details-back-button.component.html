@if (details.showing.value && routing.hasHistory()) {
  <button
    (click)="routing.goBackOrDefault()"
    class="mt-0 mb-1 sm:my-2 text-base sm:text-lg font-bold hover:underline"
  >
    <span
      role="navigation"
      aria-labelledby="details-back-button"
      [attr.aria-label]="'general.back' | translate"
      ><ng-icon [svg]="featherArrowLeft" class="relative top-[0.15rem] mr-2" />
      {{ "general.back" | translate }}</span
    >
  </button>
}
