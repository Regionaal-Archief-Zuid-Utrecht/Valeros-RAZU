<div
  class="w-full h-full relative"
  [ngClass]="[shownInTableCell ? 'viewer-small-ui' : '']"
  id="mirador"
  *ngIf="useViewer"
></div>

<div
  class="w-full h-full overflow-y-scroll"
  *ngIf="!useViewer && this.processedImageUrls.length > 0"
>
  <img
    [src]="this.processedImageUrls[0]"
    alt="Object image"
    class="w-full h-full object-cover"
    (error)="onImageLoadError($event)"
  />
</div>
