<div
  class="w-full h-full overflow-y-scroll min-h-24"
  #viewerElem
  [ngClass]="[shownInTableCell ? 'viewer-small-ui' : '']"
  *ngIf="this.useViewer"
></div>

<div
  class="w-full h-full overflow-y-scroll"
  *ngIf="!this.useViewer && this.processedImageUrls.length > 0"
>
  <img
    [src]="this.processedImageUrls[0]"
    alt="Object image"
    class="w-full h-full object-cover"
    (error)="onImageLoadError($event)"
  />
</div>
