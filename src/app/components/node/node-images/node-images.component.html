<div
  class="w-full h-full relative"
  [ngClass]="[shownInTableCell ? 'viewer-small-ui' : '']"
  id="mirador"
  *ngIf="useViewer"
></div>

<div
  class="w-full h-full overflow-y-scroll"
  *ngIf="!this.useViewer && this.imageUrls && this.imageUrls.length > 0"
>
  <img
    [src]="this.imageUrls[0]"
    [alt]="this.imageLabel ?? 'Unknown image'"
    class="w-full h-full object-cover"
    (error)="onImageLoadError($event)"
  />
</div>
