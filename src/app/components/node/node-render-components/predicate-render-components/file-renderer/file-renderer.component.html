<div class="w-full h-full" *ngIf="!loading && fileUrls.length > 0">
  <div *ngFor="let url of fileUrls" class="mb-4 h-full">
    <ng-container [ngSwitch]="getFileType(url)">
      <app-node-images
        *ngSwitchCase="'image'"
        [imageUrls]="[url]"
        [shownInTableCell]="!fullHeight"
      ></app-node-images>

      <app-doc-viewer
        *ngSwitchCase="'document'"
        [url]="url"
        [style.height]="fullHeight ? '100%' : '16rem'"
      ></app-doc-viewer>
    </ng-container>

    <a
      [href]="url"
      target="_blank"
      class="clickable"
      *ngIf="hopSettings?.showOriginalLink"
      >{{ url }}</a
    >
  </div>
</div>

<span class="loading loading-spinner loading-xs" *ngIf="loading"></span>
