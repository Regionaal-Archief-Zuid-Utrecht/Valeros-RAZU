<!-- TODO: Check if this should be able to support showing multiple events -->
<app-hop-link
  [id]="id"
  [settings]="{
    preds: ['http://www.nationaalarchief.nl/mdto#eventType'],
    showHops: false
  }"
/>

<span [ngClass]="[this.hasTime ? '' : 'hidden']">
  (<app-hop-link
    [id]="id"
    [settings]="{
      preds: ['http://www.nationaalarchief.nl/mdto#eventTijd'],
      showHops: false
    }"
    (hopObjIdsRetrieved)="this.hasTime = $event.length > 0"
  />)</span
>
