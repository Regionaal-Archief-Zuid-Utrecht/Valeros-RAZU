<div class="w-full carousel mt-2">
  <div
    *ngFor="let imgUrl of images.slice(0, Config.maxImagesToShow)"
    class="carousel-item"
  >
    <app-hop-image
      [id]="imgUrl"
      [settings]="{
        preds: ['http://xmlns.com/foaf/0.1/depiction']
      }"
    />
  </div>
</div>

<app-node-table-view [node]="node" class="opacity-75" />
