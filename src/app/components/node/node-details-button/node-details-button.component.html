<a
  class="leading-none"
  [routerLink]="details.getLink(node)"
  *ngIf="node && !details.showing.value"
>
  <span class="mr-1 hidden sm:inline-block hover:underline"
    >{{ "records-interface.show-details" | translate }}
    <ng-icon
      [svg]="featherArrowRight"
      class="text-xl relative top-[0.3rem]"
      accessible
      role="region"
      accessibleLabelledBy="details-back-button"
      [accessibilityLabel]="'See details for ' + node['@id'][0]['value']"
  /></span>
</a>
