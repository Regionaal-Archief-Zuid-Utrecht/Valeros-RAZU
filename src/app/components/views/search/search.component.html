<app-view-container>
  <app-lang-switch class="absolute top-1 right-4" />

  <!-- <app-header class="hidden lg:block" /> -->

  <div class="flex-grow-0 p-2 sm:p-4 sm:pb-2">
    <div class="flex items-center gap-4 w-full justify-center relative">
      <!-- TODO: Add ARIA label -->
      <button (click)="onHomeClicked()"
        class="bg-neutral py-2 lg:py-3 px-4 lg:px-6 inline-flex items-center shadow-md hover:shadow-lg transition-shadow duration-600 rounded-box absolute left-4">
        <img src="assets/img/logo.svg" alt="Logo" class="h-8" />
      </button>

      <!-- <button (click)="onHomeClicked()">
        <img src="assets/img/logo_black.svg" alt="Logo" class="h-8" />
      </button> -->

      <app-search-input class="mx-auto w-full max-w-2xl" />
    </div>

    @if (!details.showing.value) {
    <app-search-buttons-toolbar class="hidden md:block" />
    }

    <!--    <app-active-filters />-->
  </div>

  <app-details-back-button *ngIf="details.showing.value" class="px-4" />

  <div class="" [ngClass]="[
      settings.showingFilterPanelOnSide()
        ? 'flex flex-grow overflow-y-hidden flex-col'
        : '',
      Settings.filtering.filterPanelLocation == FilterPanelLocation.Left
        ? 'lg:flex-row'
        : '',
      Settings.filtering.filterPanelLocation == FilterPanelLocation.Right
        ? 'lg:flex-row-reverse'
        : '',
    ]">
    <div class="px-4 pt-2 hidden" *ngIf="Settings.filtering.showFilterPanel" [ngClass]="[
        details.showing.value ? 'hidden' : '',
        settings.showingFilterPanelOnSide()
          ? 'w-full lg:w-1/4 lg:overflow-y-auto'
          : '',
      ]">
      <app-filter-options />
    </div>

    <div class="p-4 pt-1 sm:pt-2 overflow-y-scroll overflow-x-hidden flex-grow scroll-smooth"
      [ngClass]="[settings.showingFilterPanelOnSide() ? 'w-full lg:w-3/4' : '']" #scrollContainer>
      <app-details *ngIf="details.showing.value" />

      <div class="flex flex-row -top-2 bg-background z-10 p-2" *ngIf="!details.showing.value">
        <app-search-hits-counter class="w-1/2 lg:w-3/4" />
        <app-sort-select class="w-1/2 lg:w-1/4 mb-2 flex justify-end" />
      </div>

      <div *ngIf="!details.showing.value" class="overflow-hidden">
        @if (viewModes.current.value === ViewMode.Grid) {
        <app-nodes-grid [nodes]="search.results.value.nodes" class="w-full" />
        }

        @if (viewModes.current.value === ViewMode.List) {
        @for (node of search.results.value.nodes; track $index) {
        <app-node [node]="node"></app-node>
        }
        }
      </div>

      <app-load-more-search-results-button *ngIf="!details.showing.value" />
    </div>
  </div>
</app-view-container>
