<ng-icon [svg]="featherFilter" />
<div class="hidden lg:block">
  @if (!filterDrawer.desktopExpanded$.value) {
    <span>Toon filters</span>
  } @else {
    <span>Verberg filters</span>
  }
</div>

@if (getNumberOfEnabledFilterOptions() > 0) {
  <span class="badge badge-accent badge-sm absolute -top-1 -right-1">
    {{ getNumberOfEnabledFilterOptions() }}
  </span>
}
