<h2
  class="text-xl mb-4 font-bold"
  [attr.aria-label]="
    !search.isLoading.value
      ? numberOfHitsStr
      : ('accessibility.loading' | translate)
  "
>
  @if (search.isLoading.value) {
    <span class="loading loading-spinner"> </span>
  }

  @if (!search.isLoading.value && !details.showing.value) {
    <span aria-hidden="true">{{ numberOfHitsStr }}</span>
  }
</h2>
