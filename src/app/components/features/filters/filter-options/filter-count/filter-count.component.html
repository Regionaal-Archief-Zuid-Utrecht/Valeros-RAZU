<!-- <span *ngIf="count"> ({{ count }}) </span> -->
<ng-container *ngIf="count">
  <br />
  <div class="badge badge-sm badge-primary badge-outline">
    {{ count }}
    {{
      +count >= 2
        ? ("search-interface.filters_active_plural" | translate)
        : ("search-interface.filters_active_singular" | translate)
    }}
  </div>
</ng-container>
