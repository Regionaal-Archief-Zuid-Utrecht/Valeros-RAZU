<li *ngIf="viewMode !== undefined">
  <button
    type="button"
    [ngClass]="[viewModes.current.value === viewMode ? 'active' : '']"
    (click)="viewModes.current.next(viewMode)"
    [attr.aria-pressed]="viewModes.current.value === viewMode"
    [attr.aria-label]="getAriaLabel() | translate"
  >
    <ng-icon [svg]="iconSvg" *ngIf="iconSvg" />
  </button>
</li>
