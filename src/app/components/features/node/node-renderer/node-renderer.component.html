<ng-container *ngIf="node">
  <app-node-table-view [node]="node" *ngIf="!hasComponents" />

  <!-- Dynamically render components based on their type -->
  <ng-container *ngFor="let component of componentsToShow">
    <ng-container
      *ngComponentOutlet="
        component;
        inputs: { data: getTypeRenderComponentInput() }
      "
    ></ng-container>
  </ng-container>
</ng-container>
