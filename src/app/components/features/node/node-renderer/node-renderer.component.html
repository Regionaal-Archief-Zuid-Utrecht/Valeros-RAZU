@if (node) {
  @if (!hasComponents) {
    <app-node-table-view [node]="node" />
  }
  <!-- Dynamically render components based on their type -->
  @for (component of componentsToShow; track component) {
    <ng-container
      *ngComponentOutlet="
        component;
        inputs: { data: getTypeRenderComponentInput() }
      "
    ></ng-container>
  }
}
