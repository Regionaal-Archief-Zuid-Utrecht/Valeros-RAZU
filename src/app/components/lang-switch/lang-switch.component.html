<div class="text-right" *ngIf="Settings.showLanguageToggle">
  <button
    (click)="translate.use('en')"
    [ngClass]="[translate.currentLang === 'en' ? 'font-bold' : '']"
  >
    ENG
  </button>
  <br />
  <button
    (click)="translate.use('nl')"
    [ngClass]="[translate.currentLang === 'nl' ? 'font-bold' : '']"
  >
    NL
  </button>
</div>
